<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sign-in-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sign-in-container h2 {
            text-align: center;
            font-weight: bold;
        }

        .sign-in-container p{
            text-align: center;
            margin-bottom: 30px;
        }

        .sign-in-container a{
            text-decoration: none;
        }

        .form-control {
            border-radius: 8px;
        }

        .btn-primary {
            background-color: rgb(36, 156, 242);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: rgb(75,163,227);
        }

        .forgot-password {
            font-size: 14px;
            color: rgb(36, 156, 242);
            text-align: center;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .sign-in-link {
            color: rgb(36, 156, 242);
        }

        .form-label{
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Sign In Form -->
    <div class="sign-in-container">
        <h2>Sign in to your account</h2>
        <p class="custom-black-text">Or <a href="{% url 'signup' %}" class="sign-in-link">create a new account</a></p>
        {% if messages %}
    <div class="alert alert-danger">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}

        <form method="POST">
            {% csrf_token %}
            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                    <input type="email" id="email" name="email"  class="form-control" placeholder="name@gmail.com" required>
                </div>
            </div>

            <!-- Password Field -->
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                    <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>
            </div>

            <!-- Forgot Password Link -->
            <div class="mb-4">
                <a href="#" class="forgot-password">Forgot your password?</a>
            </div>

            <!-- Sign In Button -->
            <button type="submit" class="btn btn-primary">Sign In</button>
        </form>
    </div>

    <!-- Bootstrap JS and Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
