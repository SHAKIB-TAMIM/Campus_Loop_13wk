<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .logout-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logout-container h2 {
            font-weight: bold;
        }

        .logout-container p {
            margin: 20px 0;
            color: #555;
        }

        .btn-primary {
            background-color: rgb(36, 156, 242);
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: rgb(75, 163, 227);
        }

        .logout-icon {
            font-size: 50px;
            color: rgb(36, 156, 242);
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <!-- Logout Message -->
    <div class="logout-container">
        <div class="logout-icon">
            <i class="bi bi-box-arrow-right"></i>
        </div>
        <h2>Youâ€™ve been logged out</h2>
        <p>Thanks for using Campus Loop. See you again soon!</p>
        <a href="{% url 'login' %}" class="btn btn-primary">Sign In Again</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
