{% extends "base.html" %}
{% load static %}
{% block title %}Delete Item - Admin{% endblock %}
{% include "navber.html" %}
{% block content %}
<br><br><br>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="mb-0"><i class="bi bi-trash"></i> Delete Item</h4>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete the item <strong>{{ item.title }}</strong>?</p>
                    {% if item.image %}
                        <img src="{{ item.image.url }}" alt="Item Image" style="max-width:120px; max-height:80px; border-radius:4px; border:1px solid #eee;">
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'admin_manage_items' %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Delete
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
