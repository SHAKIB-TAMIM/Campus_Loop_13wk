<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Loop - Home</title>
    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .home-container {
            max-width: 800px;
            margin: 80px auto;
            padding: 40px;
            background-color: #f8f9fa;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #343a40;
        }

        .lead-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #6c757d;
        }

        .btn-primary {
            background-color: rgb(75, 163, 227);
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 1rem;
            margin: 10px;
        }

        .btn-primary:hover {
            background-color: rgb(91, 169, 228);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="home-container">
            <h1 class="section-title">Welcome to Campus Loop</h1>
            <p class="lead-text">Connect. Share. Grow. Your campus life all in one place.</p>

            <div>
                <a href="{% url 'login' %}" class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right"></i> Sign In
                </a>
                <a href="{% url 'signup' %}" class="btn btn-primary">
                    <i class="bi bi-person-plus"></i> Create Account
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
