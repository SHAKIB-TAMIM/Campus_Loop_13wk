{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%);
            min-height: 100vh;
        }
        .card {
            border-radius: 1rem;
        }
        .card-header {
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
        }
        .btn-success {
            background: linear-gradient(90deg, #16a34a 0%, #22d3ee 100%);
            border: none;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, #22d3ee 0%, #16a34a 100%);
        }
    </style>
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow w-100" style="max-width: 420px;">
            <div class="card-header bg-primary text-white text-center">
                <h4 class="mb-0"><i class="bi bi-shield-lock"></i> Email Verification</h4>
            </div>
            <div class="card-body">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="POST" autocomplete="off">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="otp" class="form-label">Enter the 6-digit OTP sent to your email</label>
                        <input type="text" name="otp" id="otp" class="form-control text-center fs-5" placeholder="Enter OTP" required maxlength="6" pattern="\\d{6}">
                    </div>
                    <button type="submit" class="btn btn-success w-100 mb-2">
                        <i class="bi bi-check-circle"></i> Verify
                    </button>
                </form>

                <div class="mt-3 text-center text-muted">
                    ‚è≥ Time left: <span id="timer">03:00</span>
                </div>

                <div class="mt-2 text-center">
                    <form method="get" action="{% url 'resend_otp' %}">
                        <button id="resend-btn" class="btn btn-link text-decoration-none" type="submit" disabled>
                            <i class="bi bi-arrow-repeat"></i> Resend OTP
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (for alert dismiss) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 3-minute countdown
        let timeLeft = 180;
        const timerSpan = document.getElementById("timer");
        const resendBtn = document.getElementById("resend-btn");

        const countdown = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(countdown);
                timerSpan.textContent = "00:00";
                resendBtn.disabled = false;
            } else {
                let minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                timerSpan.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                timeLeft--;
            }
        }, 1000);
    </script>
</body>
</html>
