{% extends "base.html" %}
{% load static %}
{% block title %}Email Verification{% endblock %}

{% block content %}
<div class="container mt-5 pt-5" style="max-width: 500px;">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0"><i class="bi bi-shield-lock"></i> Email Verification</h5>
        </div>
        <div class="card-body">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="otp" class="form-label">Enter the 6-digit OTP sent to your email</label>
                    <input type="text" name="otp" id="otp" class="form-control" placeholder="Enter OTP" required maxlength="6">
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-success w-100 me-2">
                        <i class="bi bi-check-circle"></i> Verify
                    </button>
                </div>
            </form>

            <div class="mt-3 text-center text-muted">
                ‚è≥ Time left: <span id="timer">03:00</span>
            </div>

            <div class="mt-2 text-center">
                <form method="get" action="{% url 'resend_otp' %}">
                    <button id="resend-btn" class="btn btn-link text-decoration-none" type="submit" disabled>
                        üîÅ Resend OTP
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // 3-minute countdown
    let timeLeft = 180;
    const timerSpan = document.getElementById("timer");
    const resendBtn = document.getElementById("resend-btn");

    const countdown = setInterval(() => {
        if (timeLeft <= 0) {
            clearInterval(countdown);
            timerSpan.textContent = "00:00";
            resendBtn.disabled = false;
        } else {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            timerSpan.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            timeLeft--;
        }
    }, 1000);
</script>
{% endblock %}
